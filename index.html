<!DOCTYPE html>

  <style>
    /* Thêm các style mới vào phần CSS */
    .product-slider {
      position: relative;
      margin-bottom: 20px;
    }
    
    .product-slider .carousel-inner {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .product-slider .carousel-item img {
      height: 250px;
      object-fit: cover;
    }
    
    .product-slider .carousel-control-prev,
    .product-slider .carousel-control-next {
      width: 40px;
      height: 40px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .product-slider .carousel-control-prev {
      left: 15px;
    }
    
    .product-slider .carousel-control-next {
      right: 15px;
    }
    
    /* Card sản phẩm đơn giản */
    .simple-product-card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: all 0.3s;
      height: 100%;
    }
    
    .simple-product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .simple-product-card .card-body {
      padding: 1.5rem;
    }
    
    .simple-product-card .card-title {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .simple-product-card .card-title:hover {
      color: #0a58ca;
      text-decoration: underline;
    }
    
    .simple-product-card .price {
      font-weight: 700;
      color: var(--danger-color);
      font-size: 1.25rem;
    }
    
    .simple-product-card .old-price {
      text-decoration: line-through;
      color: #6c757d;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    
    /* Phân trang */
    .pagination .page-item.active .page-link {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .pagination .page-link {
      color: var(--primary-color);
    }
    
    .pagination .page-item:not(.active) .page-link:hover {
      background-color: rgba(13, 110, 253, 0.1);
    }
  </style>
</head>

<body>
  <!-- ... (phần header, navbar giữ nguyên) ... -->

      <!-- Phân trang -->

  <!-- Modal chi tiết sản phẩm -->
  <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="productDetailModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div id="productDetailCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="productDetailImages">
                  <!-- Ảnh sẽ được thêm bằng JavaScript -->
                </div>

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productDetailCarousel" data-bs-slide="next">

                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                  <span id="productDetailPrice" class="text-danger fw-bold fs-4"></span>
                  <span id="productDetailOldPrice" class="text-muted ms-2"></span>

                <span id="productDetailBadge" class="badge bg-danger"></span>
              </div>
              <ul id="productDetailFeatures" class="list-unstyled">
                <!-- Tính năng sẽ được thêm bằng JavaScript -->
              </ul>
              <div class="d-grid gap-2 mt-4">
                <a href="tel:0902950816" class="btn btn-primary">
                  <i class="bi bi-telephone-fill me-2"></i>Gọi ngay
                </a>
                <a href="https://zalo.me/0902950816" class="btn btn-success">
                  <i class="bi bi-chat-dots-fill me-2"></i>Zalo ngay
                </a>
              </div>
            </div>
          </div>
        </div>

  <!-- Scripts -->
  <script>
    // Dữ liệu sản phẩm
    const products = [
      {
        id: 1,
        name: "KHÓA CỬA NHÔM XINGFA SIMILOCK",
        images: [
          "https://i.imgur.com/RvQ2tJD.jpeg",
          "https://i.imgur.com/abc123.jpg"
        ],
        price: "2.250.000đ",
        oldPrice: "2.800.000đ",
        badge: "BẢO HÀNH 24 THÁNG",
        features: [
          "5 phương thức mở khóa: vân tay, thẻ từ, mật mã, chìa cơ, điều khiển từ xa",
          "Ruột khóa inox 304 cao cấp chống gỉ sét",
          "Tiêu chuẩn chống nước, chống bụi IP65",
          "Hệ thống báo động chống đột nhập",
          "Miễn phí lắp đặt tại nhà khu vực Đà Nẵng",
          "Pin sử dụng 12-18 tháng"
        ]
      },
      {
        id: 2,
        name: "KHÓA WIFI FACEID SIMILOCK",
        images: [
          "https://i.imgur.com/2YMsir9.jpeg",
          "https://i.imgur.com/def456.jpg"
        ],
        price: "3.500.000đ",
        oldPrice: "4.200.000đ",
        badge: "SẢN PHẨM MỚI",
        features: [
          "Nhận diện khuôn mặt thông minh với độ chính xác cao",
          "Kết nối WiFi ổn định, điều khiển từ xa qua app",
          "Màn hình cảm ứng 4 inch sắc nét",
          "Tích hợp chuông hình 2 chiều, quan sát qua điện thoại",
          "Bảo hành chính hãng 2 năm 1 đổi 1",
          "Hỗ trợ lên đến 100 vân tay & 50 khuôn mặt"
        ]
      },
      {
        id: 3,
        name: "KHÓA CỔNG SẮT SIMILOCK",
        images: [
          "https://i.imgur.com/ubAfHKX.jpeg",
          "https://i.imgur.com/ghi789.jpg"
        ],
        price: "2.800.000đ",
        oldPrice: "3.300.000đ",
        badge: "BÁN CHẠY",
        features: [
          "Thiết kế chắc chắn dành riêng cho cổng sắt",
          "Tiêu chuẩn chống nước IP67, chịu được mọi thời tiết",
          "Pin sử dụng lên đến 12 tháng",
          "Cảnh báo pin yếu trước 1 tháng",
          "Thời gian lắp đặt chỉ 30 phút",
          "Chế độ khẩn cấp khi mất điện"
        ]
      }
    ];

    // Xử lý click vào tên sản phẩm
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.product-name').forEach((nameElement, index) => {
        nameElement.addEventListener('click', function() {
          const product = products[index];
          const modal = new bootstrap.Modal(document.getElementById('productDetailModal'));
          
          // Đặt thông tin vào modal
          document.getElementById('productDetailModalLabel').textContent = product.name;
          document.getElementById('productDetailPrice').textContent = product.price;
          document.getElementById('productDetailOldPrice').textContent = product.oldPrice;
          document.getElementById('productDetailBadge').textContent = product.badge;
          
          // Thêm ảnh vào carousel
          const carouselInner = document.getElementById('productDetailImages');
          carouselInner.innerHTML = '';
          product.images.forEach((image, i) => {
            const item = document.createElement('div');
            item.className = `carousel-item ${i === 0 ? 'active' : ''}`;
            item.innerHTML = `<img src="${image}" class="d-block w-100" alt="${product.name}">`;
            carouselInner.appendChild(item);
          });
          
          // Thêm tính năng
          const featuresList = document.getElementById('productDetailFeatures');
          featuresList.innerHTML = '';
          product.features.forEach(feature => {
            const li = document.createElement('li');
            li.innerHTML = `<i class="bi bi-check-circle-fill text-primary me-2"></i>${feature}`;
            li.className = 'mb-2';
            featuresList.appendChild(li);
          });
          
          // Hiển thị modal
          modal.show();
        });
      });
    });
  </script>
</body>
