<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khóa Điện Tử Đà Nẵng - Similock Chính Hãng</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    /* Custom Styles */
    .product-card {
      transition: all 0.3s ease;
      border-radius: 12px;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-image-container {
      background: #f8f9fa;
      overflow: hidden;
    }
    .ratio-3x4 {
      aspect-ratio: 3/4;
    }
    .object-fit-cover {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .carousel-control-prev,
    .carousel-control-next {
      width: 40px;
      height: 40px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .product-card:hover .carousel-control-prev,
    .product-card:hover .carousel-control-next {
      opacity: 1;
    }
    .price-tag {
      background-color: #f8f9fa;
      transition: all 0.3s;
    }
    .product-card:hover .price-tag {
      background-color: #e9f5ff!important;
    }
    .feature-list li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    #productDetailModal .carousel-item img {
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Sản phẩm Section -->
<section id="san-pham" class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold display-5">DANH MỤC SẢN PHẨM</h2>
      <p class="lead">Khóa điện tử thông minh chính hãng Similock</p>
    </div>

    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-lg-4 col-md-6">
        <div class="card product-card h-100 border-0 shadow-sm">
          <div class="product-image-container ratio ratio-3x4">
            <div id="productSlider1" class="carousel slide h-100" data-bs-ride="carousel">
              <div class="carousel-inner h-100">
                <div class="carousel-item active h-100">
                  <img src="https://i.imgur.com/RvQ2tJD.jpeg" class="d-block w-100 object-fit-cover" alt="Khóa cửa nhôm">
                </div>
                <div class="carousel-item h-100">
                  <img src="https://i.imgur.com/abc123.jpg" class="d-block w-100 object-fit-cover" alt="Khóa cửa nhôm">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#productSlider1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#productSlider1" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title fw-bold mb-2 product-name" 
                data-bs-toggle="modal" 
                data-bs-target="#productDetailModal"
                data-product-id="1">
              KHÓA CỬA NHÔM XINGFA SIMILOCK
            </h5>
            <div class="price-tag rounded-pill py-2 px-3 d-inline-block">
              <span class="text-danger fw-bold">2.250.000đ</span>
              <span class="text-decoration-line-through text-muted ms-2">3.250.000đ</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-lg-4 col-md-6">
        <div class="card product-card h-100 border-0 shadow-sm">
          <div class="product-image-container ratio ratio-3x4">
            <div id="productSlider2" class="carousel slide h-100" data-bs-ride="carousel">
              <div class="carousel-inner h-100">
                <div class="carousel-item active h-100">
                  <img src="https://i.imgur.com/2YMsir9.jpeg" class="d-block w-100 object-fit-cover" alt="Khóa Wifi">
                </div>
                <div class="carousel-item h-100">
                  <img src="https://i.imgur.com/def456.jpg" class="d-block w-100 object-fit-cover" alt="Khóa Wifi">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#productSlider2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#productSlider2" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title fw-bold mb-2 product-name" 
                data-bs-toggle="modal" 
                data-bs-target="#productDetailModal"
                data-product-id="2">
              KHÓA WIFI FACEID SIMILOCK
            </h5>
            <div class="price-tag rounded-pill py-2 px-3 d-inline-block">
              <span class="text-danger fw-bold">3.500.000đ</span>
              <span class="text-decoration-line-through text-muted ms-2">4.200.000đ</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-lg-4 col-md-6">
        <div class="card product-card h-100 border-0 shadow-sm">
          <div class="product-image-container ratio ratio-3x4">
            <div id="productSlider3" class="carousel slide h-100" data-bs-ride="carousel">
              <div class="carousel-inner h-100">
                <div class="carousel-item active h-100">
                  <img src="https://i.imgur.com/ubAfHKX.jpeg" class="d-block w-100 object-fit-cover" alt="Khóa cổng sắt">
                </div>
                <div class="carousel-item h-100">
                  <img src="https://i.imgur.com/ghi789.jpg" class="d-block w-100 object-fit-cover" alt="Khóa cổng sắt">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#productSlider3" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#productSlider3" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title fw-bold mb-2 product-name" 
                data-bs-toggle="modal" 
                data-bs-target="#productDetailModal"
                data-product-id="3">
              KHÓA CỔNG SẮT SIMILOCK
            </h5>
            <div class="price-tag rounded-pill py-2 px-3 d-inline-block">
              <span class="text-danger fw-bold">2.800.000đ</span>
              <span class="text-decoration-line-through text-muted ms-2">3.300.000đ</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Chi Tiết -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="productDetailTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 mb-3 mb-md-0">
            <div id="productDetailCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner rounded-3" id="productDetailImages"></div>
              <button class="carousel-control-prev" type="button" data-bs-target="#productDetailCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#productDetailCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <span id="productDetailPrice" class="text-danger fw-bold fs-4"></span>
                <span id="productDetailOldPrice" class="text-muted ms-2"></span>
              </div>
              <span id="productDetailBadge" class="badge bg-danger"></span>
            </div>
            
            <ul id="productDetailFeatures" class="list-unstyled feature-list mb-4"></ul>
            
            <div class="d-grid gap-2">
              <a href="tel:0902950816" class="btn btn-primary btn-lg">
                <i class="bi bi-telephone-fill me-2"></i>Gọi ngay
              </a>
              <a href="https://zalo.me/0902950816" class="btn btn-success btn-lg">
                <i class="bi bi-chat-dots-fill me-2"></i>Nhắn tin Zalo
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Dữ liệu sản phẩm
  const products = [
    {
      id: 1,
      name: "KHÓA CỬA NHÔM XINGFA SIMILOCK",
      images: [
        "https://i.imgur.com/RvQ2tJD.jpeg",
        "https://i.imgur.com/abc123.jpg"
      ],
      price: "2.250.000đ",
      oldPrice: "3.250.000đ",
      badge: "BÁN CHẠY",
      features: [
        "5 phương thức mở khóa: Vân tay, thẻ từ, mật mã, chìa cơ, điều khiển từ xa",
        "Chống nước IP65, hoạt động ổn định trong mọi thời tiết",
        "Báo động chống đột nhập, chống phá khóa",
        "Pin sử dụng 12-18 tháng, cảnh báo pin yếu",
        "Lắp đặt miễn phí tại Đà Nẵng"
      ]
    },
    {
      id: 2,
      name: "KHÓA WIFI FACEID SIMILOCK",
      images: [
        "https://i.imgur.com/2YMsir9.jpeg",
        "https://i.imgur.com/def456.jpg"
      ],
      price: "3.500.000đ",
      oldPrice: "4.200.000đ",
      badge: "MỚI",
      features: [
        "Nhận diện khuôn mặt thông minh",
        "Kết nối WiFi, điều khiển từ xa qua app",
        "Mở khóa bằng vân tay, thẻ từ, mật mã",
        "Chống nước IP65, chống bụi",
        "Bảo hành 24 tháng"
      ]
    },
    {
      id: 3,
      name: "KHÓA CỔNG SẮT SIMILOCK",
      images: [
        "https://i.imgur.com/ubAfHKX.jpeg",
        "https://i.imgur.com/ghi789.jpg"
      ],
      price: "2.800.000đ",
      oldPrice: "3.300.000đ",
      badge: "GIẢM GIÁ",
      features: [
        "Thiết kế chắc chắn cho cổng sắt",
        "Chống nước IP67, chịu mọi thời tiết",
        "Pin sử dụng đến 12 tháng",
        "Cảnh báo chống phá khóa",
        "Lắp đặt trong 30 phút"
      ]
    }
  ];

  // Xử lý click tên sản phẩm
  document.querySelectorAll('.product-name').forEach(element => {
    element.addEventListener('click', function() {
      const productId = parseInt(this.getAttribute('data-product-id'));
      const product = products.find(p => p.id === productId);
      
      if (product) {
        // Cập nhật modal
        document.getElementById('productDetailTitle').textContent = product.name;
        document.getElementById('productDetailPrice').textContent = product.price;
        document.getElementById('productDetailOldPrice').textContent = product.oldPrice;
        document.getElementById('productDetailBadge').textContent = product.badge;
        
        // Cập nhật hình ảnh
        const carouselInner = document.getElementById('productDetailImages');
        carouselInner.innerHTML = '';
        product.images.forEach((img, index) => {
          const item = document.createElement('div');
          item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
          item.innerHTML = `<img src="${img}" class="d-block w-100" alt="${product.name}">`;
          carouselInner.appendChild(item);
        });
        
        // Cập nhật tính năng
        const featuresList = document.getElementById('productDetailFeatures');
        featuresList.innerHTML = '';
        product.features.forEach(feature => {
          const li = document.createElement('li');
          li.className = 'd-flex align-items-start py-2';
          li.innerHTML = `
            <i class="bi bi-check-circle-fill text-primary mt-1 me-2"></i>
            <span>${feature}</span>
          `;
          featuresList.appendChild(li);
        });
      }
    });
  });
</script>

</body>
</html>
